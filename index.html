<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="">
            <!-- <label for="name"></label> -->
            <input type="text" placeholder="Name" id="name" name="full_name"><br>
            <!-- <label for="email"></label> -->
            <input type="email" placeholder="Email" name="email_add" id="email"><br>
            <!-- <label for=""></label> -->
            <input type="password" placeholder="Password" id="password" name="password_details"><br>
            <!-- <label for="signup"></label> -->
            <input type="submit" value="Sign Up" id="signup" name="sign_up">
        </form>
        <p>Already have an account? <a href="#">Sign In</a></p>
    </div>
</body>
</html>
